<table class="table">
    <thead>
      <tr>
        <th>Marka</th>
        <th>Kullanıcı</th>
        <th>Kiralama Tarihi</th>
        <th>Teslim Tarihi</th>
      </tr>
    </thead>

    </tr>
    
    </table>
