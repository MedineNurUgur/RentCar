  
<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
</div>
<table *ngIf="dataLoaded != false" class="table">
<thead>
  <tr>
    <th>Marka</th>
    <th>Renk</th>
    <th>Model Yılı</th>
    <th>Günlük Fiyat</th>
    <th>Model</th>
  </tr>
</thead>
<tr *ngFor="let car of cars">
  <td>{{ car.brandName }}</td>
  <td>{{ car.colorName }}</td>
  <td>{{ car.modelYear }}</td>
  <td>{{ car.dailyPrice }}</td>
  <td>{{ car.carName }}</td>
  
</tr>

</table>
